<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A short description of the page">
  <title>Document Title</title>

  <!-- Favicon (replace with your own) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Open Graph (social) -->
  <meta property="og:title" content="Document Title">
  <meta property="og:description" content="A short description of the page">
  <meta property="og:type" content="website">

  <!-- Basic reset + simple utility styles -->
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color-scheme: light; }
    html,body{height:100%;margin:0}
    body{display:flex;flex-direction:column;min-height:100vh}
    header,footer{padding:1rem;background:#f5f5f5}
    main{flex:1;padding:1rem}
    .container{max-width:1100px;margin:0 auto;padding:0 1rem}
    a{color:inherit}
  </style>

  <!-- Link external CSS file (optional) -->
  <!-- <link rel="stylesheet" href="/styles.css"> -->
</head>
<body>
  <header>
    <div class="container">
      <h1>Site Title</h1>
      <nav aria-label="Main navigation">
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <article>
        <h2>Page heading</h2>
        <p>This is a simple HTML5 boilerplate to get you started. Replace this content with your own.</p>
      </article>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>&copy; <span id="year"></span> Your Company</small>
    </div>
  </footer>
</body>
</html>
